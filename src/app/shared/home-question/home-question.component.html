<div class="">
  <!-- Main Content -->
  <main class="container mx-auto px-4 py-8">
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
      <!-- Import Questions -->
      <div
        class="bg-white shadow-lg rounded-lg p-6 hover:shadow-2xl transition-shadow cursor-pointer"
        (click)="importQuestions()"
      >
        <div class="text-blue-600 text-4xl mb-4">📝</div>
        <h5 class="text-lg font-bold mb-2">Importar Preguntas</h5>
        <p class="text-gray-600">Sube o importa tus conjuntos de preguntas</p>
      </div>

      <!-- Create Game -->
      <div
        class="bg-white shadow-lg rounded-lg p-6 hover:shadow-2xl transition-shadow cursor-pointer"
        (click)="createGame()"
      >
        <div class="text-green-600 text-4xl mb-4">🎮</div>
        <h5 class="text-lg font-bold mb-2">Crear Sala de Juegos</h5>
        <p class="text-gray-600">Inicia una nueva sesión de juego</p>
      </div>

      <!-- Find Game -->
      <div
        class="bg-white shadow-lg rounded-lg p-6 hover:shadow-2xl transition-shadow cursor-pointer"
        (click)="findGame()"
      >
        <div class="text-yellow-600 text-4xl mb-4">🔍</div>
        <h5 class="text-lg font-bold mb-2">Encuentra la Sala de Juegos</h5>
        <p class="text-gray-600">Únete a una sesión de juego existente</p>
      </div>
    </div>
  </main>

</div>
