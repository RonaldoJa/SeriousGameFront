  <div class="home-container">
    <header>
      <h1>Serious Game Hub</h1>
    </header>
    
    <main class="options-grid">
      <div class="option-card" (click)="importQuestions()">
        <div class="icon">📝</div>
        <h2>Import Questions</h2>
        <p>Upload or import your question sets</p>
      </div>

      <div class="option-card" (click)="createGame()">
        <div class="icon">🎮</div>
        <h2>Create Game Room</h2>
        <p>Start a new game session</p>
      </div>

      <div class="option-card" (click)="findGame('find')">
        <div class="icon">🔍</div>
        <h2>Find Game Room</h2>
        <p>Join an existing game session</p>
      </div>

      <div class="option-card" (click)="findGame('practice')">
        <div class="icon">🪄</div>
        <h2>Practice Game Room</h2>
        <p>Join an existing game session and practice</p>
      </div>
    </main>


  </div>
